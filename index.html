<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha384-dL6d09lDpsxKh/QFG0e0uBUy7FtU5jtUSt+uDt/HLXQ+pDFO2OyN6rYWSNdHtDQf" crossorigin="anonymous">

</head>

<body>

    <h1 class="text-3xl text-center my-5">User Review✌️</h1>

    <div class="w-[80%] text-center mx-auto mb-8">

        <textarea id="text-area" placeholder="leave a review.."
            class="textarea mx-auto textarea-bordered textarea-lg w-96"></textarea>

        <div class="text-end w-[45%] mx-auto">
            <button id="submitBtn" class="btn btn-success btn-sm">Submit</button>
        </div>

    </div>

    <div id="review" class="user-review w-96 mx-auto">
        <h1 class="text-3xl font-bold text-red-600">User Review...</h1>
    </div>


    <script src="review.js"></script>
</body>

</html>
